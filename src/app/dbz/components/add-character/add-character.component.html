<h4>Agregar Personaje</h4>
<form class="row" (ngSubmit)="emitPersonaje()">
  <input type="text" [(ngModel)]="personaje.nombre" class="form-control mb-2" name="nombre" placeholder="Nombre">
  <input type="number" [(ngModel)]="personaje.poder" class="form-control mb-2" name="poder" placeholder="Poder">
  <button type="submit" class="btn btn-primary">Agregar</button>
</form>
