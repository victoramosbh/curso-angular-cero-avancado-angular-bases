<h4>Listado</h4>

<ul class="list-group">
  <li
  class="list-group-item d-flex justify-content-between align-items-center"
  *ngFor="
  let personaje of listaPersonajes;
  let indice = index;
  let esPar = even;"
  [ngClass]="{'list-group-item-dark': esPar}">

    <div>
      <span class="text-primary">{{indice + 1}}. </span>

      <span>{{personaje.nombre}} - </span>

      <span><strong>Poder: </strong></span>

      <span>{{personaje.poder }}</span>
    </div>

    <button class="btn btn-danger" (click)="deletarPersonaje(personaje.id)">X</button>

  </li>
</ul>
