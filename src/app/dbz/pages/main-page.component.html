
<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <app-dbz-list [listaPersonajes]="personajes" (onDeletePersonaje)="removerPersonajeById($event)"></app-dbz-list>
  </div>

  <div class="col">
    <app-dbz-add-character (onNewPersonaje)="onAddPersonaje($event)"></app-dbz-add-character>
  </div>

</div>
